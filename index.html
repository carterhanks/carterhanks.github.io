<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Zilla+Slab&display=swap" rel="stylesheet">
    <title>Carter Hanks</title>
</head>
<body>
    <div class="banner">
        <div class="navbar">
            <img src="/images/logo-01.png" class="logo" alt="logo">
            <ul>
                <li id="homeBtn"><a href="#">Home</a></li>
                <li id="skillsBtn"><a href="#">Skills</a></li>
                <li id="contactBtn"><a href="#">Contact Me</a></li>
                <!-- <li id="contactBtn"><a href="mailto:EmailAddress@.XYZ.com">Contact Me</a></li> -->
                <!-- <li><a href="#">Projects</a></li> -->
            </ul>
        </div>

        <div class="content">
            <h1>Hi, I'm Carter.</h1>
            <p>I develop the Web.</p>
            <div>
                <button type="button" id="projectBtn"><span></span>Projects</button>
                <button type="button" id="hireMeBtn"><span></span>Hire Me</button>
            </div>
        </div>

        
    </div>
    
    <section class="contact-title">
        <div id="contactDiv">
            <h1>Say Hello.</h1>
            <h2>I'm excited to hear from you.</h2>
        </div>
        <div>
            <form class="contact-form">
                <input name="name" type="text" class="form-control" placeholder="Your Name" required><br>
                <input name="email" type="email" class="form-control" placeholder="Your Email" required><br>
                <input name="subject" type="test" class="form-control" placeholder="Subject" required><br>
                <textarea name="message" class="form-control" placeholder="Message" cols="30" rows="5" required></textarea><br>
                <input type="submit" class="form-control submit" value="SEND MESSAGE">
            </form>
        </div>
    </section>


    <script src="./index.js"></script>
</body>
</html>
